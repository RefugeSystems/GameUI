<div class="rs-component component-nouns">
	<div class="selection">
		<label class="">
			Noun:
			<select v-model="state.current">
				<option v-for="type in nouns" :value="type">{{type}}</option>
			</select>
		</label>
	</div>
	
	<div class="sourcing">
		<label class="">
			Copy:
			<select v-model="copy">
				<option v-for="(object, id) in universe.nouns[state.current]" :value="id">{{id}}</option>
			</select>
		</label>
	</div>
	
	<div class="building">
		<textarea v-model="rawValue">
		</textarea>
	</div>
	
	<div class="files">
		<div class="property" v-for="property in extra_properties">
			<div class="autocompletion">
				<rs-autocomplete v-model="property.key" :corpus="propertyKeys"></rs-autocomplete>
			</div>
		</div>
	</div>
	
	
	<div class="actions">
		<button class="primary-action" v-on:click="modify()" :disabled="!isValid">
			<span class="action-icon fas fa-cloud-upload"></span>
			<span class="action-text">Upload</span>
		</button>
		<button class="primary-action" v-on:click="dropObject()" v-if="this.state.building[state.current] && this.state.building[state.current].id">
			<span class="action-icon fas fa-trash"></span>
			<span class="action-text">Drop Object</span>
		</button>
	</div>
</div>
