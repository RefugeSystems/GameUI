<div class="rs-component rssw component-character-skills flow-v" :class="{'no-names':state.hideNames}">
	<div class="filter flow-v inline">
		<label>
			<span>Filter Skills</span>
			<input type="text" v-model="state.search" />
		</label>
		<label>
			<span>Hide Names</span>
			<input type="checkbox" v-model="state.hideNames" />
		</label>
	</div>
	
	<div class="skill-container flow-h">
		<div class="skill-container">
			<div class="skill-list general flow-v">
				<h3 class="titling">
					<span class="fas fa-tools"></span>
					<span>General Skills</span>
				</h3>
				<rssw-skill-section :universe="universe" :character="character" :skills="skillStatsSections.general" :state="state" :user="user"></rssw-skill-section>
			</div>
		</div>
		
		<div class="skill-container">
			<div class="skill-list combat flow-v">
				<h3 class="titling">
					<span class="fas fa-swords"></span>
					<span>Combat Skills</span>
				</h3>
				<rssw-skill-section :universe="universe" :character="character" :skills="skillStatsSections.combat" :state="state" :user="user"></rssw-skill-section>
			</div>
			
			<div class="skill-list knowledge flow-v">
				<h3 class="titling">
					<span class="fas fa-brain"></span>
					<span>Knowledge Skills</span>
				</h3>
				<rssw-skill-section :universe="universe" :character="character" :skills="skillStatsSections.knowledge" :state="state" :user="user"></rssw-skill-section>
			</div>
		</div>
	</div>
</div>
