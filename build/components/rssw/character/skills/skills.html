<div class="rs-component rssw component-character-skills flow-v" :class="{'no-names':state.hideNames}">
	<div class="filter flow-v">
		<label>
			<span>Filter Skills</span>
			<input type="text" v-model="state.search" />
		</label>
		<label>
			<span>Hide Names</span>
			<input type="checkbox" v-model="state.hideNames" />
		</label>
	</div>
	
	<div class="skill-container flow-h">
		<div class="skill-container">
			<div class="skill-list general flow-v">
				<h3 class="titling">
					<span class="fas fa-tools"></span>
					<span>General Skills</span>
				</h3>
				<table>
					<tr class="skill" v-for="skill in skillStatsSections.general" v-if="!state.search || skill._search.indexOf(state.search) !== -1">
						<td class="name aligned-right">
							<span>{{skill.name}}</span>
						</td>
						<td class="icon">
							<span :class="skill.icon"></span>
						</td>
						<td class="enhanced">
							<span v-if="enhancedSkill(skill)" class="rs-green fas fa-check"></span>
						</td>
						<td class="roll">
							<span class="dice" v-for="die in getDice(skill)" :class="die"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
		
		<div class="skill-container">
			<div class="skill-list combat flow-v">
				<h3 class="titling">
					<span class="fas fa-swords"></span>
					<span>Combat Skills</span>
				</h3>
				<table>
					<tr class="skill" v-for="skill in skillStatsSections.combat" v-if="!state.search || skill._search.indexOf(state.search) !== -1">
						<td class="name aligned-right">
							<span>{{skill.name}}</span>
						</td>
						<td class="icon">
							<span :class="skill.icon"></span>
						</td>
						<td class="enhanced">
							<span v-if="enhancedSkill(skill)" class="rs-green fas fa-check"></span>
						</td>
						<td class="roll">
							<span class="dice" v-for="die in getDice(skill)" :class="die"></span>
						</td>
					</tr>
				</table>
			</div>
			
			<div class="skill-list knowledge flow-v">
				<h3 class="titling">
					<span class="fas fa-brain"></span>
					<span>Knowledge Skills</span>
				</h3>
				<table>
					<tr class="skill" v-for="skill in skillStatsSections.knowledge" v-if="!state.search || skill._search.indexOf(state.search) !== -1">
						<td class="name aligned-right">
							<span>{{skill.name}}</span>
						</td>
						<td class="icon">
							<span :class="skill.icon"></span>
						</td>
						<td class="enhanced">
							<span v-if="enhancedSkill(skill)" class="rs-green fas fa-check"></span>
						</td>
						<td class="roll">
							<span class="dice" v-for="die in getDice(skill)" :class="die"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
