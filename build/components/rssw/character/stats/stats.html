<div class="rs-component rssw component-character-stats">
	<div class="stats">
		<div class="stat" v-for="stat in characterStats" :key="stat">
			<div class="bubble">
				<div class="value">
					{{character[stat]}}
				</div>
			</div>
			<div class="label">
				{{entityStats[stat].name}}
			</div>
		</div>
	</div>
</div>
