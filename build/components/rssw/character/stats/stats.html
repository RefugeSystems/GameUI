<div class="rssw-component component-character-stats">
	<div class="stats">
		<div class="stat" v-for="stat in characterStats" :key="stat">
			<div class="value">
				{{character[stat]}}
			</div>
			<div class="label">
				{{entityStats[stat].name}}
			</div>
			<button class="level" v-on:click="levelStat(stat)">
				<span v-if="getXPCost(stat) < character.xp?'available':'unavailable'" class="fas fa-user-slash"></span>
				<span>+1</span>
				<span>{{getXPCost(stat)}}XP</span>
			</button>
		</div>
	</div>
</div>
