<div class="rs-component rssw component-character-info">
	<div class="property name">
		<span class="fas fa-user"></span>
		<span>{{character.name}}</span>
		<span>( {{character.age}} Cycle old {{getSex(character)}} )</span>
	</div>
	<div class="property species">
		<span class="fas fa-bug rot45"></span>
		<span class="label">Species:</span>
		<span>{{race?race.name:"No Species"}}</span>
	</div>
	<div class="property career">
		<span class="fas fa-user-hard-hat"></span>
		<span class="label">Careers:</span>
		<span v-for="archetype in careers" class="archetype">{{archetype.name}}</span>
	</div>
	<div class="property speciailization">
		<span class="fas fa-gavel"></span>
		<span class="label">Specializations:</span>
		<span v-for="archetype in specializations" class="archetype">{{archetype.name}}</span>
	</div>
</div>
