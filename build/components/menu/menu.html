<div class="system-component system-menu" :class="getClassSettings()">
	<div class="navigation">
		<div class="prefixed navigation-item" v-for="navItem in navigationItems" v-if="isActive(navItem)">
			<router-link class="navigation-button" :to="navItem.path" :key="navItem.path">
				<span class="nav-icon" :class="navItem.icon"></span>
				<span class="nav-label" :class="navItem.labelClass">{{navItem.label}}</span>
			</router-link>
		</div>
		<div class="separator"></div>
		<div class="prefixed navigation-item" v-for="navItem in generalItems" v-if="isActive(navItem)">
			<button class="prefixed navigation-item"v-if="navItem.action" v-on:click="processNavigation(navItem)">
				<span class="nav-icon" :class="navItem.icon"></span>
				<span class="nav-label" :class="navItem.labelClass">{{navItem.label}}</span>
			</button>
			<router-link class="navigation-button" v-else :to="navItem.path">
				<span class="nav-icon" :class="navItem.icon"></span>
				<span class="nav-label" :class="navItem.labelClass">{{navItem.label}}</span>
			</router-link>
		</div>
	</div>
</div>
