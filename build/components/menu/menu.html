<div class="system-component system-menu" :class="getClassSettings()">
	<div class="navigation">
		<button class="prefixed navigation-item" v-for="navItem in navigationItems" v-on:click="processNavigation(navItem)">
			<span class="nav-icon" :class="navItem.icon"></span>
			<span class="nav-label" :class="navItem.labelClass">{{navItem.label}}</span>
		</button>
		<div class="separator"></div>
		<button class="prefixed navigation-item" v-for="navItem in generalItems" v-on:click="processNavigation(navItem)">
			<span class="nav-icon" :class="navItem.icon"></span>
			<span class="nav-label" :class="navItem.labelClass">{{navItem.label}}</span>
		</button>
	</div>
</div>
