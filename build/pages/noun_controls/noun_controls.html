<div class="rs-page page-noun_controls">
	<h1>Nouns</h1>
	<div class="construction">
		<div class="building">
			<rs-nouns :universe="universe" :player="player" :built="built"></rs-nouns>
		</div>
		<div class="output rs-component">
			<h2>
				<span :class="built.icon"></span>
				<span>{{built.name}}</span>
			</h2>
			<rs-object-info v-on:click="processRequest($event)" :record="built" :universe="universe" :player="player" :options="infoOptions"></rs-object-info>
		</div>
	</div>
</div>
