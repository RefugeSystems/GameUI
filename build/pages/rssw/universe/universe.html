<div class="rssw-page page-dashboard">
	<div class="title">
		Galactic Index
	</div>
	
	<div class="control">
		<div class="title">
			<input class="filter" v-model="state.search" />
		</div>
		<div class="entities">
			<router-link class="entity navigation-button" v-for="entity in universe.indexes.entity.listing" :to="'/' + entity.classification + '/' + entity.id" :key="entity.id" v-if="filtered(entity)">
				<span class="link-icon" :class="entity.icon || 'fas fa-user-circle'"></span>
				<span class="link-label">{{entity.name}}</span>
			</router-link>
		</div>
	</div>
</div>
